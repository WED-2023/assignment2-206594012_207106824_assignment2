<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="לוגו האתר" />
    <h1>Space Battle</h1>
  </header>

    <!-- תפריט ניווט -->
  <nav>
    <button onclick="showScreen('welcome')">דף הבית</button>
    <button onclick="document.getElementById('aboutModal').showModal()">אודות</button>
    <button onclick="logout()">התנתק</button>
  </nav>

   <!-- מסך ברוכים הבאים -->
  <main>
    <div id="welcome" class="screen">
      <h2>ברוכים הבאים ל-Space Battle</h2>
      <div class="welcome-buttons">
        <button onclick="showScreen('register')">הרשמה</button>
        <button onclick="showScreen('login')">התחברות</button>
      </div>
    </div>

   <!-- מסך הרשמה -->
    <div id="register" class="screen">
      <h2>הרשמה</h2>
      <form id="registerForm">
        <label>שם משתמש: <input type="text" name="username" required /></label><br />
        <label>סיסמה: <input type="password" name="password" required /></label><br />
        <label>אימות סיסמה: <input type="password" name="confirmPassword" required /></label><br />
        <label>שם פרטי: <input type="text" name="firstName" required /></label><br />
        <label>שם משפחה: <input type="text" name="lastName" required /></label><br />
        <label>אימייל: <input type="email" name="email" required /></label><br />
        <label>תאריך לידה:
          <select name="day"></select>
          <select name="month"></select>
          <select name="year"></select>
        </label><br />
        <button type="submit">הירשם</button>
      </form>
    </div>

    <!-- מסך התחברות -->
    <div id="login" class="screen">
      <h2>התחברות</h2>
      <form id="loginForm">
        <label>שם משתמש: <input type="text" name="loginUser" required /></label><br />
        <label>סיסמה: <input type="password" name="loginPass" required /></label><br />
        <button type="submit">התחבר</button>
      </form>
      <div id="loginError" class="error-message"></div>
    </div>

    <!-- מסך קונפיגורציה -->
    <div id="config" class="screen">
      <h2>הגדרות משחק</h2>
      <label>בחר מקש לירי:</label>
      <input id="shootKeyInput" type="text" readonly placeholder="לחץ על מקש" />

      <label for="gameTime">בחר זמן למשחק (בדקות):</label>
      <select id="gameTime">
        <option value="120">2 דקות</option>
        <option value="180">3 דקות</option>
        <option value="240">4 דקות</option>
      </select>

      <button id="startGameBtn">התחל משחק</button>
    </div>

      <!-- מסך המשחק -->
    <div id="game" class="screen">
      <section id="gameInfo">
        <span id="scoreDisplay">נקודות: 0</span>
        <span id="livesDisplay"> | פסילות: 3</span>
        <span id="timerDisplay"> | זמן: 00:00</span>
      </section>

      <section id="gameArea">
        <div id="gameCanvas"></div>
      </section>

      <section id="gameControls">
        <button id="exitGameBtn">יציאה מהמשחק</button>
      </section>
    </div>

    

    <div id="results" class="screen">
      <!-- תוצאה סופית וטבלת שיאים -->
    </div>
  </main>

  <!-- כותרת תחתונה -->
  <footer>
    <p>© 2025 Space Battle | צור קשר: adva_shani@help.com</p>
  </footer>

  <!-- Dialog Modal למסך אודות -->
  <dialog id="aboutModal">
    <button onclick="closeAbout()">X</button>
    <div>
      <h3>אודות המשחק</h3>
      <p>פיתוח על ידי אדוה חלמיש - BGU 2025</p>
      <p>שימוש ב-JavaScript, HTML5, CSS3 ללא פלאגינים חיצוניים</p>

    </div>
  </dialog>

  <script src="main.js"></script>
</body>
</html>
